<!DOCTYPE html>
<html class="" lang="en-US">
  <head>
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
    <meta name="author" content="Sonya Lowdon" />
    <meta charset="utf-8" />

    <title>Tree of Links</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>

  <body>

    <dialog class="modal" data-modal>
        <div class="dialog-panel">

            <div class="top-bar">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="square"></div>
            </div>

            <ul class="dialog-text">
                <li>A</li>
                <li>r</li>
                <li>e</li>
                <li>&nbsp;</li>
                <li>y</li>
                <li>o</li>
                <li>u</li>
                <li>&nbsp;</li>
                <li>o</li>
                <li>v</li>
                <li>e</li>
                <li>r</li>
                <li>&nbsp;</li>
                <li>1</li>
                <li>8</li>
                <li>?</li>
            </ul>

            <ul class="dialog-buttons">
                <li><button id="yes-btn" data-close-modal>Yes</button></li>
                <li><button id="no-btn">No</button></li>
            </ul>

            <ul class="tombstones">
                <li><img class="tombstone" src="./images/tombstone-1.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-2.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-3.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-4.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-5.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-6.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-7.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-8.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-9.png" /></li>
                <li><img class="tombstone" src="./images/tombstone-10.png" /></li>
        </div>
    </dialog>

    <div class="screen">
        <div class="main-container">

            <div class="bat-container"">
                <div class="bat"></div>
            </div>

            <div class="left-gifs">
                <img src="./images/frog.avif">
                <img src="./images/frog2.jpeg">
            </div>

            <div class="top-bar">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="square"></div>
            </div>

            <div class="panel">
                <div class="title"><img class="seraph" src="./images/SeraphLetters2.png"></div>
                <div class="link-1">
                    Give me your money
                </div>

                <div class="link-2">
                    OnlyFans
                </div>

                <div class="link-3">
                    NSFW Reddit
                </div>

                <div class="link-4">
                    Twitter
                </div>

                <div class="link-5">
                    Buy me a gift
                </div>
            </div>

            <div class="right-gifs">
                <img src="./images/frog3.jpeg">
                <img src="./images/frog4.jpeg">
            </div>

        </div>
    </div>
  </body>
